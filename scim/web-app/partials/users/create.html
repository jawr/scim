<h3>Create</h3>
<div class="panel panel-default" ng-controller="UsersCreateCtrl">
	<div class="panel-body">
        <div ng-show="created" class="alert alert-success" role="alert">
            <b><i class="glyphicon glyphicon-ok"></i></b> User <a href="#/users/{{user.id}}">{{user.userName}}</a> created.
        </div>
		<form role="form" name="form" novalidate>
			<div class="form-group" show-errors='{showSuccess: true}'>
				<label class="control-label">User Name</label>
				<input 
					name="userName"
					required
					ng-minlength="5"
					ng-model="user.userName"
					placeholder="Enter User Name"
 					type="text"
					class="form-control" 
					id="userName" 
				/>
				<p class="help-block" ng-if="form.userName.$error.minlength">User Name must be at least 5 character long.</p>
			</div>
			<div ng-show="passwordMismatch" class="alert alert-danger" role="alert">
				<b><i class="glyphicon glyphicon-remove"></i> Error.</b> Passwords must match.
			</div>
			<div class="form-group" show-errors='{showSuccess: true}'>
				<label class="control-label">Password</label>
				<input 
					name="password"
					required
					ng-minlength="5" 
					ng-model="user.password" 
					type="password" 
					class="form-control" 
					id="password" 
					placeholder="Enter new User's password"
				/>
				<p class="help-block" ng-if="form.password.$error.minlength">Password must be at least 5 character long.</p>
			</div>
			<div class="form-group" show-errors='{showSuccess: true}'>
				<label class="control-label">Re-Enter Password</label>
				<input 
					name="password2"
					required 
					ng-minlength="5" 
					ng-model="user.password2" 
					type="password" 
					class="form-control" 
					id="password2" 
					placeholder="Re-Enter User's password"
				/>
			</div>
			<hr>
				<div ng-show="duplicate" class="alert alert-danger" role="alert">
					<b><i class="glyphicon glyphicon-remove"></i> Error.</b> User Name already exists.
				</div>
				<div ng-show="serverError" class="alert alert-danger" role="alert">
					<b><i class="glyphicon glyphicon-remove"></i> Error.</b> Server was unable to complete process. {{ serverMsg }}
				</div>
			<button ng-click="create(user)" class="btn btn-default btn-block">Submit</button>
		</form>
	</div>
</div>
