<h3>Browse</h3>
<div ng-controller="UsersEditCtrl">
    <p ng-if="users.length == 0">No Users currently added.</p>
    <div ng-if="users.length > 0">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">
                    <i class="glyphicon glyphicon-search"></i> Search
                </h3>
            </div>
            <div class="panel-body">
                <p>Enter your search query below. Currently only searches on User Name using AngularJS's filter.</p>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Query" ng-model="query.userName">
                </div>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th style="width: 200px">User Name</th>
                            <th>Name</th>
                            <th style="width: 180px">Created</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="user in users | filter: query">
                            <td><a href="#/users/{{user.id}}">{{user.userName}}</td>
                            <td>{{user.name.formatted}}</td>
                            <td>{{user.meta.created | date:'MM/dd/yyyy @ h:mma'}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
